<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Travel Together - 智能旅遊規劃助手，輕鬆規劃您的完美旅程" />
    <meta name="theme-color" content="#1e1b4b" />
    <title>Travel Together | 智能旅遊規劃</title>
    <style>
      /* 初始 Loading 畫面樣式 */
      #initial-loading {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1e1b4b 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      #initial-loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255,255,255,0.2);
        border-top: 4px solid #818cf8;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .loading-text {
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 1.25rem;
        margin-top: 1.5rem;
        opacity: 0.9;
      }
      .loading-subtext {
        color: rgba(255,255,255,0.6);
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 0.875rem;
        margin-top: 0.5rem;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- 初始 Loading 畫面 -->
    <div id="initial-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Travel Together</div>
      <div class="loading-subtext">正在載入您的旅程...</div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // 當 React 應用載入完成後，隱藏 Loading 畫面
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('initial-loading');
          if (loader) {
            loader.classList.add('fade-out');
            setTimeout(function() {
              loader.remove();
            }, 500);
          }
        }, 300);
      });
    </script>
  </body>
</html>
