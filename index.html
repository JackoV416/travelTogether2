  <style>
    /* 初始 Loading 畫面樣式 - 終極 Indigo 版 */
    #initial-loading {
      position: fixed;
      inset: 0;
      background: #020617;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
      overflow: hidden;
    }

    /* 背景流動發光 */
    #initial-loading::before {
      content: '';
      position: absolute;
      top: -10%;
      left: -10%;
      width: 40%;
      height: 40%;
      background: rgba(79, 70, 229, 0.1);
      filter: blur(100px);
      border-radius: 50%;
      animation: drift 10s infinite alternate;
    }

    @keyframes drift {
      from {
        transform: translate(0, 0);
      }

      to {
        transform: translate(100%, 50%);
      }
    }

    #initial-loading.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* 科技感旋轉環 */
    .loading-rings {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .loading-ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 2px solid transparent;
      border-top-color: #6366f1;
      animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    }

    .loading-ring:nth-child(2) {
      inset: 10px;
      border-top-color: #818cf8;
      animation-delay: -0.3s;
    }

    .loading-ring:nth-child(3) {
      inset: 20px;
      border-top-color: #a5b4fc;
      animation-delay: -0.6s;
    }

    .loading-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      filter: drop-shadow(0 0 10px rgba(99, 102, 241, 0.5));
    }

    .loading-text {
      color: white;
      font-family: 'Inter', system-ui, sans-serif;
      font-size: 1.25rem;
      font-weight: 800;
      margin-top: 2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .loading-progress {
      width: 160px;
      height: 2px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      margin-top: 1.5rem;
      overflow: hidden;
    }

    .loading-progress-bar {
      height: 100%;
      background: #6366f1;
      width: 0%;
      border-radius: 10px;
      animation: progress 2.5s ease-in-out infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes progress {
      0% {
        width: 0%;
        left: -100%;
      }

      50% {
        width: 50%;
      }

      100% {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- 美化的初始 Loading 畫面 -->
  <div id="initial-loading">
    <div class="loading-rings">
      <div class="loading-ring"></div>
      <div class="loading-ring"></div>
      <div class="loading-ring"></div>
      <div class="loading-icon">✈️</div>
    </div>
    <div class="loading-text">Travel Together</div>
    <div class="loading-progress">
      <div class="loading-progress-bar"></div>
    </div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <script>
    // 當 React 應用載入完成後，隱藏 Loading 畫面
    window.addEventListener('load', function () {
      setTimeout(function () {
        var loader = document.getElementById('initial-loading');
        if (loader) {
          loader.classList.add('fade-out');
          setTimeout(function () {
            loader.remove();
          }, 500);
        }
      }, 300);
    });


  </script>
</body>
