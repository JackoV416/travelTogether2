  <style>
    /* 初始 Loading 畫面樣式 - 美化版 */
    #initial-loading {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
      overflow: hidden;
    }

    /* 背景動畫粒子 */
    #initial-loading::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(129, 140, 248, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveBackground 20s linear infinite;
    }

    @keyframes moveBackground {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(50px, 50px);
      }
    }

    #initial-loading.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* 多層旋轉環 */
    .loading-rings {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .loading-ring {
      position: absolute;
      border-radius: 50%;
      border: 3px solid transparent;
    }

    .loading-ring:nth-child(1) {
      width: 120px;
      height: 120px;
      border-top-color: #818cf8;
      border-right-color: #818cf8;
      animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
    }

    .loading-ring:nth-child(2) {
      width: 90px;
      height: 90px;
      top: 15px;
      left: 15px;
      border-bottom-color: #a78bfa;
      border-left-color: #a78bfa;
      animation: spin 2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite reverse;
    }

    .loading-ring:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 30px;
      left: 30px;
      border-top-color: #c4b5fd;
      border-right-color: #c4b5fd;
      animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
    }

    /* 中心圖標 */
    .loading-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      animation: pulse 2s ease-in-out infinite;
    }

    .loading-text {
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 1.5rem;
      font-weight: 600;
      margin-top: 2rem;
      opacity: 0.95;
      letter-spacing: 0.5px;
      animation: fadeInOut 2s ease-in-out infinite;
    }

    .loading-subtext {
      color: rgba(255, 255, 255, 0.7);
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 0.9rem;
      margin-top: 0.75rem;
      animation: fadeInOut 2s ease-in-out infinite 0.5s;
    }

    /* 進度條 */
    .loading-progress {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 1.5rem;
      overflow: hidden;
    }

    .loading-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #818cf8, #a78bfa, #c4b5fd);
      border-radius: 2px;
      animation: progressAnimation 2s ease-in-out infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }

      50% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 0.8;
      }
    }

    @keyframes fadeInOut {

      0%,
      100% {
        opacity: 0.95;
      }

      50% {
        opacity: 0.6;
      }
    }

    @keyframes progressAnimation {
      0% {
        width: 0%;
      }

      50% {
        width: 70%;
      }

      100% {
        width: 100%;
      }
    }
  </style>

<body>
  <!-- 美化的初始 Loading 畫面 -->
  <div id="initial-loading">
    <div class="loading-rings">
      <div class="loading-ring"></div>
      <div class="loading-ring"></div>
      <div class="loading-ring"></div>
      <div class="loading-icon">✈️</div>
    </div>
    <div class="loading-text">Travel Together</div>
    <div class="loading-subtext">正在為您準備完美旅程...</div>
    <div class="loading-progress">
      <div class="loading-progress-bar"></div>
    </div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <script>
    // 當 React 應用載入完成後，隱藏 Loading 畫面
    window.addEventListener('load', function () {
      setTimeout(function () {
        var loader = document.getElementById('initial-loading');
        if (loader) {
          loader.classList.add('fade-out');
          setTimeout(function () {
            loader.remove();
          }, 500);
        }
      }, 300);
    });


  </script>
</body>
